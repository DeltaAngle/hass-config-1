title: Dashboard
path: dashboard
icon: mdi:home-assistant
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    column_width: 350
    max_width: [200px,100%]
    rtl: true
    cards:
    - type: custom:layout-card
      column_width: 150
      max_width: 200
      cards:
      - type: entity-button
        entity: switch.varme_jst
        name: JST
        icon: mdi:fan
        tap_action:
          action: toggle
      - type: entity-button
        entity: switch.varme_mhr
        name: MHR
        icon: mdi:fan
        tap_action:
          action: toggle
    - break
    - type: custom:layout-card
      column_width: 350
      max_width: 960
      layout: vertical
      cards:
      - type: markdown
        style: |
          ha-card {
            padding-top: 24px;
          }
          h1 {
            text-align: center;
            font-size: 6em;
            margin-bottom: 0;
          }
          h2 {
            text-align: center;
          }
        content: |
          # {{ states("sensor.time") }}
          ## {{ states("sensor.date") }} V.{{ states("sensor.week") }}
      - type: custom:weather-card
        entity: weather.smhi_home
        icons: /local/weather_icons/
      - break
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: device_tracker.thomas_presence
            image: /local/images/thomas_bw.jpg
            show_name: false
            show_state: false
            state_image:
              "home": /local/images/thomas_clr.jpg
              "just_arrived": /local/images/thomas_clr.jpg
          - type: picture-entity
            entity: device_tracker.anneli_presence
            image: /local/images/anneli_bw.png
            show_name: false
            show_state: false
            state_image:
              "home": /local/images/anneli_clr.png
              "just_arrived": /local/images/anneli_clr.png
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.ytterbelysning
            tap_action:
              action: toggle
          - type: entity-button
            entity: light.fasadbelysning
            tap_action:
              action: toggle
          - type: entity-button
            entity: light.taklampor
            name: Lampor inne
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: vacuum.xiaomi_vacuum_cleaner
            name: Dammsugare
          - type: entity-button
            entity: binary_sensor.sopor
          - type: entity-button
            entity: binary_sensor.door_open
            name: Öppen dörr
