title: Dashboard
path: dashboard
icon: mdi:home-assistant
panel: true
popup_cards:
  vacuum.xiaomi_vacuum_cleaner:
    title: Dammsugare
    card: !include vacuum_card.yaml

  binary_sensor.door_open:
    title: Öppna dörrar
    card:
      type: vertical-stack
      cards:
      - type: entities
        entities: &door_entities
          - binary_sensor.hall_ytterdorr
          - binary_sensor.tvattstuga_ytterdorr
          - binary_sensor.vardagsrum_ytterdorr
          - binary_sensor.sovrum_ytterdorr
      - type: history-graph
        entities: *door_entities

cards:
  - type: custom:layout-card
    layout: vertical
    column_width: 350
    max_width: [200px,100%]
    rtl: true
    cards:
    - type: custom:layout-card
      column_width: 150
      max_width: 200
      cards:
      - type: entity-button
        entity: switch.varme_jst
        name: JST
        icon: mdi:fan
        tap_action:
          action: toggle
      - type: entity-button
        entity: switch.varme_mhr
        name: MHR
        icon: mdi:fan
        tap_action:
          action: toggle
    - break
    - type: custom:layout-card
      column_width: 350
      max_width: 960
      layout: vertical
      cards:
      - type: custom:weather-card
        entity: weather.smhi_home
        icons: /local/weather_icons/
      - break
      - type: horizontal-stack
        cards:
          - type: picture
            image: /local/images/thomas_clr.jpg
          - type: picture
            image: /local/images/anneli_clr.png
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.ytterbelysning
            tap_action:
              action: toggle
          - type: entity-button
            entity: light.fasadbelysning
            tap_action:
              action: toggle
          - type: entity-button
            entity: light.taklampor
            name: Lampor inne
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: vacuum.xiaomi_vacuum_cleaner
            name: Dammsugare
          - type: entity-button
            entity: binary_sensor.sopor
          - type: entity-button
            entity: binary_sensor.door_open
            name: Öppen dörr
